<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¤– hnhBot Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    h2 {
      color: #00ffae;
      margin: 0;
    }

    .logout-btn {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #ff5f5f;
      color: white;
      cursor: pointer;
    }

    #chatbox {
      flex: 1;
      border: 1px solid #444;
      background: #2a2a2a;
      padding: 10px;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 174, 0.2);
      margin-bottom: 10px;
    }

    #typing {
      color: #ccc;
      font-style: italic;
      height: 18px;
      margin-bottom: 6px;
    }

    .input-area {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #333;
      color: white;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #00ffae;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00d49b;
    }

    .message {
      margin: 4px 0;
      line-height: 1.5;
      word-break: break-word;
    }

    @media (max-width: 600px) {
      .logout-btn {
        padding: 6px 10px;
        font-size: 13px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<header>
  <h2>Welcome, {{ username }} ðŸ‘‹</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div id="chatbox"></div>
<p id="typing"></p>

<div class="input-area">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
  <button onclick="clearChat()">ðŸ§¹</button>
</div>

<script>
  const username = "{{ username }}";
  const chatbox = document.getElementById("chatbox");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const typing = document.getElementById("typing");

  const protocol = location.protocol === "https:" ? "wss" : "ws";
  const ws = new WebSocket(`${protocol}://${location.host}/ws?user=${encodeURIComponent(username)}`);

  ws.onmessage = (event) => {
    if (event.data.startsWith("__typing__:")) {
      typing.textContent = event.data.replace("__typing__:", "");
      setTimeout(() => { typing.textContent = ""; }, 10000);
      return;
    }

    const div = document.createElement("div");
    div.classList.add("message");
    div.textContent = event.data;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  };

  sendBtn.onclick = () => {
    const msg = messageInput.value.trim();
    if (msg !== "") {
      ws.send(msg);
      messageInput.value = "";
    }
  };

  messageInput.addEventListener("input", () => {
    ws.send("__typing__");
  });

  function clearChat() {
    ws.send("__clear__");
    chatbox.innerHTML = "";
  }

  function logout() {
    window.location.href = "/";
  }
</script>

</body>
</html>
