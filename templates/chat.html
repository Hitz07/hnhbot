<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåà hnhBot Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #fefcea, #f1daff);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    h2 {
      margin: 0;
      color: #6a00f4;
    }

    .logout-btn {
      padding: 8px 14px;
      font-size: 14px;
      background: #ff91af;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #ff5f89;
    }

    #chatbox {
      flex: 1;
      background: white;
      border: 2px solid transparent;
      border-image: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a1c4fd) 1;
      padding: 10px;
      overflow-y: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(200, 200, 255, 0.2);
      margin-bottom: 10px;
    }

    #typing {
      color: #777;
      font-style: italic;
      height: 18px;
      margin-bottom: 6px;
    }

    .input-area {
      display: flex;
      gap: 6px;
    }

    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff5ff;
      color: #333;
      resize: none;
      height: 40px;
      line-height: 1.4;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #a1c4fd;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #87b5f2;
    }

    .message {
      margin: 4px 0;
      line-height: 1.5;
      word-break: break-word;
    }

    .emotion-message {
      margin: 8px 0;
      padding: 6px 12px;
      border-radius: 20px;
      background: #fff0f5;
      color: #c2185b;
      font-size: 18px;
      text-align: center;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 18px;
      }

      .logout-btn, button {
        font-size: 13px;
        padding: 8px;
      }

      textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Welcome, {{ username }} üåü</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div id="chatbox"></div>
  <p id="typing"></p>

  <div class="input-area">
    <textarea id="messageInput" placeholder="Type a message... (Shift + Enter for newline)"></textarea>
    <button id="sendBtn">Send</button>
    <button onclick="clearChat()">üßπ</button>
  </div>

  <div style="margin-top: 10px; text-align: center;">
    <button onclick="sendEmotion('love')">‚ù§Ô∏è Love</button>
    <button onclick="sendEmotion('hug')">ü§ó Hug</button>
    <button onclick="sendEmotion('kiss')">üòò Kiss</button>
    <button onclick="sendEmotion('miss')">ü•∫ Miss</button>
  </div>

  <script>
    const username = "{{ username }}";
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const typing = document.getElementById("typing");

    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${location.host}/ws?user=${encodeURIComponent(username)}`);

    ws.onmessage = (event) => {
      if (event.data.startsWith("__typing__:")) {
        typing.textContent = event.data.replace("__typing__:", "");
        setTimeout(() => { typing.textContent = ""; }, 10000);
        return;
      }

      if (event.data.startsWith("__emotion__:")) {
        const parts = event.data.split(":");
        const type = parts[1];
        const from = parts[2];
        const time = parts[3];
        const div = document.createElement("div");
        div.classList.add("emotion-message");
        const emojis = {
          love: `‚ù§Ô∏è Love from ${from} ${time}`,
          hug: `ü§ó Hug from ${from} ${time}`,
          kiss: `üòò Kiss from ${from} ${time}`,
          miss: `ü•∫ Miss you from ${from} ${time}`,
        };
        div.textContent = emojis[type] || "‚ú® Unknown Emotion";
        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight;
        return;
      }

      const div = document.createElement("div");
      div.classList.add("message");
      div.textContent = event.data;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg !== "") {
        ws.send(msg);
        messageInput.value = "";
        messageInput.style.height = "40px";
      }
    }

    sendBtn.onclick = sendMessage;

    messageInput.addEventListener("input", () => {
      ws.send("__typing__");
      messageInput.style.height = "auto";
      messageInput.style.height = messageInput.scrollHeight + "px";
    });

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendEmotion(type) {
      const time = new Date().toISOString();
      ws.send(`__emotion__:${type}`);
    }

    function clearChat() {
      ws.send("__clear__");
      chatbox.innerHTML = "";
    }

    function logout() {
      window.location.href = "/";
    }
  </script>

</body>
</html>
