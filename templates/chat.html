<!DOCTYPE html>
<html>
<head>
    <title>hnhBot Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h2 { margin-bottom: 10px; }
        #chatbox {
            width: 100%;
            height: 350px;
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #typing { color: #888; font-style: italic; height: 18px; }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            margin-left: 5px;
            font-size: 16px;
        }
        .message {
            margin: 4px 0;
        }
    </style>
</head>
<body>

<h2>Welcome, {{ username }} ðŸ‘‹</h2>

<div id="chatbox"></div>
<p id="typing"></p>

<input type="text" id="messageInput" placeholder="Type a message...">
<button id="sendBtn">Send</button>
<button onclick="clearChat()">Clear Chat</button>

<script>
    const username = "{{ username }}";
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const typing = document.getElementById("typing");

    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${location.host}/ws?user=${encodeURIComponent(username)}`);

    ws.onmessage = (event) => {
        if (event.data.startsWith("__typing__:")) {
            typing.textContent = event.data.replace("__typing__:", "");
            setTimeout(() => { typing.textContent = ""; }, 3000);
            return;
        }

        const div = document.createElement("div");
        div.classList.add("message");
        div.textContent = event.data;
        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight;
    };

    sendBtn.onclick = () => {
        const msg = messageInput.value.trim();
        if (msg !== "") {
            ws.send(msg);
            messageInput.value = "";
        }
    };

    messageInput.addEventListener("input", () => {
        ws.send("__typing__");
    });

    function clearChat() {
        ws.send("__clear__");
        chatbox.innerHTML = "";
    }
</script>

</body>
</html>
