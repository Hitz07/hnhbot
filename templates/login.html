<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | hnhBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2ffd8);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 360px;
      position: relative;
      z-index: 2;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background-color: #ff6ec4;
      background-image: linear-gradient(315deg, #ff6ec4 0%, #7873f5 74%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff85d3;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .pin {
      position: absolute;
      font-size: 24px;
      animation: float 6s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>👋 Welcome to hnhBot</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required /><br />
      <input type="password" name="password" placeholder="Password" required /><br />
      <button type="submit">Login</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </div>

  <script>
    const emojis = ["🌈", "🦄", "🍄", "☁️", "💫", "✨", "🌟", "🌸", "🎉", "🌼"];
    const count = 100;

    for (let i = 0; i < count; i++) {
      const pin = document.createElement("div");
      pin.className = "pin";
      pin.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      pin.style.top = Math.random() * 100 + "vh";
      pin.style.left = Math.random() * 100 + "vw";
      pin.style.fontSize = 18 + Math.random() * 18 + "px";
      pin.style.animationDuration = (4 + Math.random() * 6) + "s";
      document.body.appendChild(pin);
    }
  </script>

</body>
</html>
